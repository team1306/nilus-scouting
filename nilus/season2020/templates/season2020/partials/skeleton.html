{% load static %}

<!doctype html>
<html lang="en">

<head>
    {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}
    {% block style_includes %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'season2020/css/homepage.css' %}">
    {% endblock %}
    {% block config_includes %}
        <link rel="icon" href="{% static 'season2020/images/icons-192.png' %}">
        <link rel="manifest" href="{% static 'season2020/manifest.webmanifest'%}">
    {% endblock %}
    <title>{% block title %}1306 Scout App{% endblock %}</title>
</head>

<body>
    {% block body%}{% endblock %}

    {% block script_includes%}
        <script src="{% static 'global/js/jquery.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="{% static 'global/js/bootstrap.min.js'%}"></script>
    {% endblock %}
</body>

</html>
